<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js"></script>
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <nav class="navbar">
                <a href="#" target="_blank">Inicio</a>
                <a href="#" target="_blank">Productos</a>
                <a href="#" target="_blank">Metodos de pago</a>
                <a href="#" target="_blank">Contacto</a>
        </nav>
    </header>
    <form>
        <fieldset class="form-group">
            <label class="form-label-text" for="textNombre">Nombre</label>
            <input class="form-text" type="text" id="textNombre" placeholder=" ">
            <label class="form-label-error hidden" for="textNombre">Ingrese un nombre correcto</label>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-label-text" for="textApellido">Apellido</label>
            <input class="form-text" type="text" id="textApellido" placeholder=" ">
            <label class="form-label-error hidden" for="textApellido">Ingrese un apellido correcto</label>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-label-text" for="textEmail">Email</label>
            <input class="form-text" type="email" id="textEmail" placeholder=" ">
            <label class="form-label-error hidden" for="textEmail">Ingrese un email correcto</label>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-label-text" for="textEmailRepetir">Repetir email</label>
            <input class="form-text" type="email" id="textEmailRepetir" placeholder=" ">
            <label class="form-label-error hidden" for="textEmailRepetir">Los emails no coinciden</label>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-label-text" for="textPass">Contraseña</label>
            <input class="form-text" type="password" id="textPass" placeholder=" ">
            <label class="form-label-error hidden" for="textPass">Ingrese una contraseña válida</label>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-label-text" for="textPassRepetir">Repetir contraseña</label>
            <input class="form-text" type="text" id="textPassRepetir" placeholder=" ">
            <label class="form-label-error hidden" for="textPassRepetir">Las contraseñas no coinciden</label>
        </fieldset>
        <input class="form-button" type="submit" value="Ingresar" id="form-button">
    </form>
    <footer>
        <p>
            Ignacio Arrón 2022, All Rights Reserved.
        </p>
    </footer>
</body>
</html>
